<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h2 class="library-title">Book Library</h2>
            <div class="search-bar">
                <input type="text" name="search_input" id="search_box" placeholder="Search Book Title">
                <button id="searchButton" class="search-button">Search</button>
            </div>
        </div>
    </header>

    <section class="main-content">
        <div id="container" class="books-grid">
            </div>

        <div class="pagination">
            <button id="prev" class="page-button">Previous</button>
            <button id="next" class="page-button">Next</button>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
